<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo 3D</title>

  <style>
    :root {
      --bg: #0f0f0f;
      --text: #e5e5e5;
      --card: #1b1b1b;
      --primary: #2563eb;
      --radius: 18px;
      --shadow: 0 4px 18px rgba(255,255,255,0.05);
    }

    REMOVE_DARK {
      --bg: #0f0f0f;
      --text: #e5e5e5;
      --card: #1b1b1b;
      --shadow: 0 4px 18px rgba(255,255,255,0.05);
    }

    body {
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", Arial, sans-serif;
      transition: 0.3s;
    }

    /* TOPO */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 15px;
      margin-bottom: 20px;
      border-bottom: 2px solid #d1d1d1;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .top-buttons button {
      background: transparent;
      border: none;
      font-size: 30px;
      cursor: pointer;
      padding: 5px;
      transition: 0.25s;
    }

    .top-buttons button:hover {
      transform: scale(1.15);
      color: var(--primary);
    }

    /* BUSCA */
    .filtros {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    input, select, button {
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #bbb;
      font-size: 16px;
      width: 100%;
      background: var(--card);
      color: var(--text);
      transition: 0.25s;
    }

    .dark input, .dark select {
      background: #2b2b2b;
      border-color: #444;
    }

    /* GRID PRODUTOS */
    #lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    .produto {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: 0.3s;
      text-align: center;
    }

    .produto:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }

    .produto img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 12px;
    }

    .produto h2 {
      margin: 10px 0 6px;
      font-size: 20px;
      font-weight: 600;
    }

    .produto button {
      background: var(--primary);
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    .produto button:hover {
      opacity: 0.9;
    }

    /* CARRINHO */
    #carrinhoBox {
      position: fixed;
      top: 80px;
      right: -360px;
      width: 330px;
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 6px 30px rgba(0,0,0,0.25);
      transition: 0.4s;
      z-index: 1000;
    }

    #carrinhoBox.ativo {
      right: 15px;
    }

    .item-carrinho {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    /* BOT√ÉO FINALIZAR */
    #btnFinalizar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.25);
      transition: 0.3s;
    }

    #btnFinalizar:hover {
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
