<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo 3D</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; transition: 0.3s; background:#fff; color:#000; }
    .dark { background:#111; color:#eee; }
    .produto { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 10px; }
    .dark .produto { border-color:#555; }
    input, button, select { padding: 10px; margin-top: 10px; width: 100%; }
    #carrinhoBox { position: fixed; right: 15px; bottom: 15px; background:#fff; border:1px solid #aaa; padding:15px; border-radius:15px; width:280px; box-shadow:0 5px 15px rgba(0,0,0,0.2); transition:0.3s; }
    .dark #carrinhoBox { background:#222; border-color:#555; }
    .item-carrinho { display:flex; justify-content:space-between; margin:5px 0; }
  .item-carrinho button { width:auto; padding:5px 10px; }
  .fade { animation: fadeIn 0.4s ease; }
  @keyframes fadeIn { from{opacity:0} to{opacity:1} }
</style>
</head>
<body>
  <button onclick="toggleTema()">Alternar Tema</button>
  <div id="carrinhoBox">
    <h3>Carrinho</h3>
    <ul id="carrinhoLista"></ul>
    <button onclick="finalizarCarrinho()">Enviar pedido</button>
  </div>
  <h1>Catálogo de Produtos 3D</h1>

  <input type="text" id="pesquisa" placeholder="Pesquisar produto..." oninput="filtrar()" />

  <select id="filtro" onchange="filtrar()">
    <option value="todos">Todos</option>
    <option value="suporte">Suportes</option>
    <option value="organizador">Organizadores</option>
  </select>

  <div id="lista">
    <div class="produto" data-categoria="suporte">
      <h2>Suporte de Controle</h2>
      <p>Preço: R$ 25,00</p>
      <button onclick="adicionarCarrinho('Suporte de Controle')">Fazer Pedido</button>
    </div>

    <div class="produto" data-categoria="organizador">
      <h2>Organizador de Cabos</h2>
      <p>Preço: R$ 10,00</p>
      <button onclick="adicionarCarrinho('Organizador de Cabos')">Fazer Pedido</button>
    </div>
  </div>

  <h2>Informe seu endereço</h2>
  <input type="text" id="endereco" placeholder="Rua, número, bairro..." />

  <script>
    const numero = '5511972117278';
    let carrinho = [];

    function toggleTema(){ document.body.classList.toggle('dark'); }

    function adicionarCarrinho(produto){
      carrinho.push(produto);
      atualizarCarrinho();
    }

    function removerItem(index){
      carrinho.splice(index,1);
      atualizarCarrinho();
    }

    function atualizarCarrinho(){
      const lista = document.getElementById('carrinhoLista');
      lista.innerHTML = '';

      carrinho.forEach((p, i) => {
        const li = document.createElement('li');
        li.className = 'item-carrinho fade';
        li.innerHTML = `${p} <button onclick="removerItem(${i})">X</button>`;
        lista.appendChild(li);
      });

      document.getElementById('totalValor').innerText = carrinho.length;
    }

    function finalizarCarrinho(){
      const endereco = document.getElementById('endereco').value;
      if(!endereco){ alert('Preencha o endereço!'); return }
      if(carrinho.length === 0){ alert('Carrinho vazio!'); return }
      const texto = `Pedido:%0A${carrinho.join(', ')}%0AEndereço: ${endereco}`;
      window.open(`https://wa.me/${numero}?text=${texto}`);
    }

    function filtrar() {
      const termo = document.getElementById('pesquisa').value.toLowerCase();
      const filtro = document.getElementById('filtro').value;
      const produtos = document.querySelectorAll('.produto');

      produtos.forEach(p => {
        const nome = p.querySelector('h2').innerText.toLowerCase();
        const categoria = p.getAttribute('data-categoria');

        const correspondeTexto = nome.includes(termo);
        const correspondeFiltro = filtro === 'todos' || categoria === filtro;

        p.style.display = (correspondeTexto && correspondeFiltro) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
